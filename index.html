<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>ADDRESS BOOK</h1>

            <div class="search-block">
                <div class="search-field">
                    <label for="searchField">Search on field</label>
                    <select name="searchField" id="searchField">
                        <option value="name">Name</option>
                        <option value="street">Street</option>
                        <option value="zipcode">Zipcode</option>
                    </select>
                </div>
                <div class="search-field">
                    <label for="search-input">Search for</label>
                    <input type="text" id="search-input">
                </div>
                <div class="search-field">
                    <button type="button">Search</button>
                </div>
            </div>

            <div class="main-block">
                <aside>
                    <div class="form">
                        <div class="field-form">
                            <label for="fullName">Full name:</label>
                            <input type="text" id="fullName" name="fullName" value="">
                        </div>

                        <div class="field-form">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" value="">
                        </div>

                        <div class="field-form">
                            <label for="zip">Zipcode:</label>
                            <input type="text" id="zip" name="zip" value="">
                        </div>

                        <div class="field-form">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" value="">
                        </div>

                        <div class="field-form">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" value="">
                        </div>

                        <button type="button" onclick="addAddress()" id="add-address">Add</button>
                        <button type="button" onclick="updateAddress()" id="update-address" style="display: none">Update</button>
                    </div>
                </aside>
                <table>
                    <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Zipcode</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="body-table"></tbody>
                </table>
            </div>
        </main>

        <footer>Made by Carolina Nichita</footer>
    </div>

   <script src="index.js"></script>
</body>
</html>
